<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <h1>Hangman Game</h1>
        <section class="hangman">
            <div class="O part"></div>
            <div class="I part"></div>
            <div class="L part"></div>
            <div class="L2 part"></div>
            <div class="I1 part"></div>
            <div class="I2 part"></div>
        </section>
        <h2>Guess the hidden word</h2>
        <section class="words">
            <div class="word">
                <p class="toggle Word">U</p>
                <span class="line-under"></span>
            </div>
            <div class="word">
                <p class="toggle Word">N</p>
                <span class="line-under"></span>

            </div>
            <div class="word">
                <p class="toggle Word">I</p>
                <span class="line-under"></span>

            </div>
            <div class="word">
                <p class="toggle Word">V</p>
                <span class="line-under"></span>

            </div>
            <div class="word">
                <p class="toggle Word">E</p>
                <span class="line-under"></span>

            </div>

            </div>
            <div class="word">
                <p class="toggle Word">R</p>
                <span class="line-under"></span>

            </div>
            <div class="word">
                <p class="toggle Word">S</p>
                <span class="line-under"></span>

            </div>
            <div class="word">
                <p class="toggle Word">E</p>
                <span class="line-under"></span>

            </div>
        </section>
        <section class="word-wrapper">
            <p class="pick-word">A</p>
            <p class="pick-word">B</p>
            <p class="pick-word">C</p>
            <p class="pick-word">D</p>
            <p class="pick-word">E</p>
            <p class="pick-word">F</p>
            <p class="pick-word">G</p>
            <p class="pick-word">H</p>
            <p class="pick-word">I</p>
            <p class="pick-word">J</p>
            <p class="pick-word">K</p>
            <p class="pick-word">L</p>
            <p class="pick-word">M</p>
            <p class="pick-word">N</p>
            <p class="pick-word">P</p>
            <p class="pick-word">Q</p>
            <p class="pick-word">R</p>
            <p class="pick-word">S</p>
            <p class="pick-word">T</p>
            <p class="pick-word">U</p>
            <p class="pick-word">V</p>
            <p class="pick-word">W</p>
            <p class="pick-word">X</p>
            <p class="pick-word">Y</p>
            <p class="pick-word">Z</p>
            <p class="pick-word">Æ</p>
            <p class="pick-word">Ø</p>
            <p class="pick-word">Å</p>
        </section>
    </main>
</body>

</html>
